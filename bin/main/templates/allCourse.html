<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/form.css" type="text/css">

</head>
<body>
	<div>
		<div th:replace="header :: header"></div>
		<h1>All Courses</h1>
		<center>
			<table id="course">
				<tr>
					<th>Course ID</th>
					<th>Course Name</th>
					<th>Term</th>
					<th>Year</th>
				<tr>
				<tr th:each="course, itemStat: *{allCourse}">
					<td th:text="*{allCourse[__${itemStat.index}__].cid}" />
					<td th:text="*{allCourse[__${itemStat.index}__].name}" />
					<td th:text="*{allCourse[__${itemStat.index}__].term}" />
					<td th:text="*{allCourse[__${itemStat.index}__].year}" />
				</tr>
			</table>
	</div>
	</center>
</body>
</html>

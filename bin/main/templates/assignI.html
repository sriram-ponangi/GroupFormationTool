<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="form.css">

</head>
<body>
<center>
<div>
<h1>All Instructors</h1>
<table id="course">
<tr>
<th>Role</th>
<th>User ID</th>
<th> Course ID </th>
<tr>

<tr th:each="i, itemStat: *{viewI}">
	<td th:text="*{viewI[__${itemStat.index}__].role_id}" />
    <td th:text="*{viewI[__${itemStat.index}__].user_id}" />
    <td th:text="*{viewI[__${itemStat.index}__].course_id}" />
</tr>
</table>
</div>
</center>
<center>
<div>
<h1>All Courses</h1>

<table id="course">
<tr>
<th>Course ID</th>
<th>Course Name</th>
<th> Term </th>
<th> Year </th>
<tr>

<tr th:each="course, itemStat: *{allCourse}">
	<td th:text="*{allCourse[__${itemStat.index}__].cid}" />
    <td th:text="*{allCourse[__${itemStat.index}__].name}" />
    <td th:text="*{allCourse[__${itemStat.index}__].term}" />
    <td th:text="*{allCourse[__${itemStat.index}__].year}" />
</tr>
</table>
</div>
</center>
<h2>Assign Instructor</h2>
<div>
    <form action="#" th:action="@{/assignI}" th:object="${assignI}" method="post">
    <table border="2">
    	<tr>
    	<td>Course Id (CSCI XXXX)</td>
    	<td><input type="text" th:field="*{course_id}" /></td>
    	</tr>
    	
    	<tr>
    	<td>Banner ID</td>
    	<td><input type="text" th:field="*{user_id}" /></td>
    	</tr>
 		
    	<tr>
    	<td></td>
    	<td>
    	<input type="submit" value="Submit" />
    	</td>
    	</tr>
    	
        
    </table>
    </form>
    </div>

</body>
</html>

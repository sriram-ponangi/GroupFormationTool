<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/form.css" type="text/css">

</head>
<body>
	<center>
		<div th:replace="header :: header"></div>
		<div>
			<h1>All Instructors</h1>
			<table id="course">
				<tr>
					<th>Role</th>
					<th>User ID</th>
					<th>Course ID</th>
				<tr>
				<tr th:each="i, itemStat: *{viewI}">
					<td th:text="*{viewI[__${itemStat.index}__].role_id}" />
					<td th:text="*{viewI[__${itemStat.index}__].user_id}" />
					<td th:text="*{viewI[__${itemStat.index}__].course_id}" />
				</tr>
			</table>
		</div>
	</center>
</body>
</html>

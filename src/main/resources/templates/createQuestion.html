<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>CSCI-5308 : Student Pages</title>

    <link rel="stylesheet" href="/css/form.css" type="text/css"> -->
  	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1><b><i>CSCI-5308 : Questions Manager</i></b></h1>
		<h4>Create Question</h4>
		<form action="#" th:action="@{/instructor/checkAdditionalInfo}" th:object="${question}" method="post">
		    <table border="2">
		    	<tr>
			    	<td>Question Title</td>
			    	<td><input type="text" th:field="*{title}" /></td>
		    	</tr>
		 		<tr>
			    	<td>Question Text</td>
			    	<td><input type="text" th:field="*{text}"  id="typeDropDown" /></td>
		    	</tr>
		    	<tr>
			    	<td>Question Type</td>
			    	<td><select th:field="*{type}">
    						<option id="MCQ" th:value="'MCQ'" th:text="'Multiple Choice'"></option>
    						<option id="Numbers" th:value="'Numbers'" th:text="'Numbers'"></option>
    						<option id="Letters" th:value="'Letters'" th:text="'Text'"></option>
    						<option id="MoreThanOne" th:value="'MoreThanOne'" th:text="'More Than One Answers'"></option>
						</select>
					</td>
		    	</tr>
		    	<tr>
		    		<td></td>
			    	<td><input id="submit" type="submit" value="Submit" /></td>
		    	</tr>
	    	</table>
    	</form>
	</div>
	<div id="check">
	 </div>
	 <script>
	 $( "select" )
		  .change(function () {
		    var str = "";
		    $( "select option:selected" ).each(function() {
		      if($("select option:selected").val() == "MCQ"){
		          str = "Next";
		      }
		      else if($("select option:selected").val() == "MoreThanOne"){
		    	  str = "Next";
		      }
		      else{
		    	  str = "Submit";
		      }
		    });
		    $( "#submit" ).val( str );
		  })
		  .change();
	</script>
</body>
</html>

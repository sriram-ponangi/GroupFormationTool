<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>CSCI-5308 : Student Pages</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/CSS/TAandInstructorCourses.css}" rel="stylesheet" />
<link rel="stylesheet" href="/css/form.css" type="text/css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>
			<b><i>Create Survey</i></b>
		</h1>
		<h4>All Questions</h4>
		<h5>Select questions for the survey from the below questions:</h5>
		<br> <label th:text="${error}"></label> <label
			th:text="${success}"></label>
		<form action="#" th:action="@{/ta/createSurvey}" method="post" th:object="${questions}">
		<table border=4 id="questionsTable" class="table">
			<thead class="thead-inverse">
				<tr>
					<th>Select questions</th>
					<th>Question ID</th>
					<th>Title</th>
					<th>Text</th>
					<th>Creation Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="question : ${questionsList}">
					<td><span><input type="checkbox" name="selectedQuestions" th:value="${question.qid}" th:checked="${question.selected}" /></span></td>
					<td><span th:text="${question.qid}"></span></td>
					<td><span th:text="${question.title}"></span></td>
					<td><span th:text="${question.text}"></span></td>
					<td><span th:text="${question.createdDate}"></span></td>
				</tr>
			</tbody>
		</table>
		<p>
			<input type="submit" value="Save" name="save" />
		</p>
		<p>
			<input type="submit" value="Next" name="next"/>
		</p>
		</form>
		<br /> <br />

	</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>CSCI-5308 : Student Pages</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/CSS/TAandInstructorCourses.css}" rel="stylesheet" />
    <link rel="stylesheet" href="/css/form.css" type="text/css">
  	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
	<h1><b><i>CSCI-5308 : Questions Manager</i></b></h1>
	<h4>All Questions</h4>
	<h5>Click on the Column Name to Sort questions based on that column.</h5>
	<table border=4 id="questionsTable" class="table">
		<thead class="thead-inverse">
	        <tr>    
	            <th onclick="sortTable(0)">Question ID</th>
				<th onclick="sortTable(1)">Title</th>
				<th onclick="sortTable(2)">Text </th>
				<th onclick="sortTable(3)">Creation Date</th>
	        </tr>
        </thead>
        <tbody>
	        <tr th:each="question, itemStat: *{questionsList}">
	        	<td><span th:text="${question.questionId}"></span></td>
	            <td><span th:text="${question.title}"></span></td>
	            <td><span th:text="${question.text}"></span></td>
	            <td><span th:text="${question.createdDate}"></span></td>            
	        </tr>  
        </tbody>     
    </table>
    <br/>
    <br/>
    <div class="container">
	<div class="container">
    <form action="#" th:action="@{/instructor/createquestion}" method="post">
    	<h4>Create a new Question?</h4>
        <p><input type="submit" value="Yes" /></p>
    </form>
    </div>
    </div>
    <div class="container">
	<h3>Delete Question</h3>
	<h4>Enter Question id</h4>
	<div class="container">
	<form action="#" th:action="@{/instructor/deletequestion}" th:object="${question}" method="post">
        <p><input type="text" th:field="*{questionId}"/>
        <input type="submit" value="Submit" /></p>
	</form>
    </div>
    </div>   
    </div> 
    <script>
		function sortTable(n) {
		  var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
		  table = document.getElementById("questionsTable");
		  switching = true;
		  dir = "asc";
		
		  while (switching) {
		    switching = false;
		    rows = table.rows;
		    for (i = 1; i < (rows.length - 1); i++) {
		      shouldSwitch = false;
		      x = rows[i].getElementsByTagName("TD")[n];
		      y = rows[i + 1].getElementsByTagName("TD")[n];
		      if (dir == "asc") {
		        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
		          shouldSwitch = true;
		          break;
		        }
		      } else if (dir == "desc") {
		        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
		          shouldSwitch = true;
		          break;
		        }
		      }
		    }
		    if (shouldSwitch) {
		      rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
		      switching = true;
		      switchcount ++;
		    } else {
		      if (switchcount == 0 && dir == "asc") {
		        dir = "desc";
		        switching = true;
		      }
		    }
		  }
		}
</script>
</body>
</html>



<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Group 14</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
	type="text/javascript"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
	type="text/javascript"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	type="text/javascript"></script>
</head>
<body>
	<div class="container">
	<div class="p-3 mb-2 bg-danger text-white">
				<h1>Update Password Failed: </h1>
			</div>

		<br/><br/><br/>
		<div th:if="${failedRulesList!=null and !failedRulesList.isEmpty()}">
			<div class="table-responsive">
				<table class="table">
					<thead>
						<tr>
							<th>Rules that got violated :</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="failedRule : ${failedRulesList}">
							<td><span th:text="${failedRule.description}"> </span></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>

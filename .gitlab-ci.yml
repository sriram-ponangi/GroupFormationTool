stages:
    - test
    - build
    - deploy_prod
    - deploy_staging

image: openjdk:8-alpine

variables:
    GRADLE_OPTS: "-Dorg.gradle.daemon=false"
    GIT_STRATEGY: clone
    
test:
    tags:
        - grad
    stage: test
    script:
        - echo "Testing"
        - sh gradlew check test
        
        
        
build:
    tags:
        - grad
    stage: build
    script:
        - echo "Building"
        - sh gradlew clean build
        - ls build/libs
    artifacts:
        paths:
            - build/libs/*.jar
            
            


deploy_prod:
    tags:
        - DalOpenStack
    stage: deploy_prod
    only:
        - master
        - release
        
    before_script:
        - ls build/libs
        - docker container stop group14_project || exit_code=$?
        - if [ $exit_code -ne 0 ]; then echo "container does not exist"; fi;
        - docker container rm group14_project || exit_code=$?
        - if [ $exit_code -ne 0 ]; then echo "container does not exist"; fi;
    script:
        - echo "Deploying"        
        - docker build -t group14_project .
        - docker images
        - docker run -p 8080:8080 -d --name group14_project group14_project
        
    after_script:
        - docker ps
        - ifconfig
        - sleep 20
        - docker logs group14_project
        
#    when: manual


deploy_staging:
    tags:
        - dalfcs_gitlab_docker_ci
    image: ruby:2.6
    stage: deploy_staging
#    only:
#        - develop
    script:
        - apt-get update -qy
        - apt-get install -y ruby-dev
        - gem install dpl
        - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY

